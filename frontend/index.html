<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChatApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14/dist/markdown-it.min.js"></script>
    <script defer type="module" src="./index.js"></script>
</head>

<body>
    <div class="container center relative">
        <div class="hidden chats-list">
            <div class="absolute-top-right">
                <i class="fa-solid fa-xmark" onclick="toggleMenu()"></i>
            </div>
            <h2 class="text-center">Saved Chats</h2>
        </div>
        <div class="absolute-top-left">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
        <h1 class="text-center">ChatApp</h1>
        <div class="absolute-top-right">
            <i class="fa-regular fa-moon" onclick="changeColorTheme()"></i>
        </div>
        <div class="chatbox">
            <div id="messages-div" class="messages-container center">
            </div>

            <div class="user-message-container center">
                <form class="flex-col" onsubmit="send(event)">
                    <label for="user-message-box">Enter your message:</label>
                    <textarea id="user-message-box" name="user-message" rows="4" required></textarea>
                    <div class="flex">
                        <label for="stream-checkbox">Streaming response</label>
                        <input id="stream-checkbox" type="checkbox" name="stream" class="checkbox" checked>
                    </div>
                    <button id="send-button" type="submit">Send</button>
                    <p id="error-field" class="hidden"></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
